<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Clone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/index.bde6fc39.css">
  <link rel="stylesheet" href="/index.971c2ea4.css">

  
</head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <a class="logo" href="/index.html">Trello</a>
        </div>
        <div class="clock">
          <span class="hours">XX</span>:<span class="mins">XX</span>
        </div>
      </div>
    </header>
    <main class="main">
        <div class="column">
          <div class="column-header">
            <div class="column-header__title">TODO:</div>
            <span class="column-header__counter todo__counter">N</span>
          </div>
          <div class="column-list todo">
            


          </div>
          <button class="button button-add">Add todo</button>
          <template class="template-todo-card">
            <div class="card todo-card">
              <div class="card-header">
                <button class="button button-edit">View/Edit</button>
                <button class="button button-del">Delete</button>
              </div>
              <div class="card-body">
                <p class="card-title">Не забыть сделать хорошо всем</p>
                <button class="button button-move">&#10140</button>
              </div>
              <div class="card-footer">
                <div class="card-user">User Name</div>
                <div class="card-date">25.06.22</div>
              </div>
            </div>
          </template>
        </div>
        <div class="column">
          <div class="column-header">
            <div class="column-header__title">IN PROGRESS:</div>
            <span class="column-header__counter progress__counter">N</span>
          </div>
          <div class="column-list progress">
            <div class="card progress-card">
    
            </div>
    
          </div>
        </div>
        <div class="column">
          <div class="column-header">
            <div class="column-header__title">DONE:</div>
            <span class="column-header__counter done__counter">N</span>
          </div>
          <div class="column-list done">
            <div class="card todo-card">
              <div class="card-header">
                <button class="button button-edit">View/Edit</button>
                <button class="button button-del">Delete</button>
              </div>
              <div class="card-body">
                <p class="card-title">Не забыть сделать хорошо всем</p>
                <button class="button button-move">Move</button>
              </div>
              <div class="card-footer">
                <div class="card-user">User Name</div>
                <div class="card-date">25.06.22</div>
              </div>
            </div>
    
          </div>
          <button class="button button-del-all">Delete all</button>
        </div>

        <dialog class="dialog dialog-add-new">
          <div class="dialog-container">
            <input class="input-title" type="text" placeholder="Enter title...">
            <textarea class="input-text" placeholder="Enter todo..."></textarea>
            <div class="dialog-footer">
              <select class="select-users" name="users" id="user-select">
                <option value="">Select User</option>
                <option value="ivan">Ivan</option>
                <option value="adam">Adam</option>
                <option value="eva">Eva</option>
              </select>
              <button class="button button-cancel">Cancel</button>
              <button class="button button-add-confirm">Confirm</button>
            </div>
          </div>
        </dialog>

        <dialog class="dialog dialog-edit">
          <div class="dialog-container">
            <input class="input-title" type="text">
            <textarea class="input-text"></textarea>
            <div class="dialog-footer">
              <select class="select-users" name="users" id="user-select">
                <option value="">Select User</option>
                <option value="ivan">Ivan</option>
                <option value="adam">Adam</option>
                <option value="eva">Eva</option>
              </select>
              <button class="button button-cancel">Cancel</button>
              <button class="button button-add-confirm">Confirm</button>
            </div>
          </div>
        </dialog>
    </main>



  </div>


  <script src="/index.975ef6c8.js" defer=""></script>

  <!-- <script src="./header-part.js"></script> -->
  <!-- <script src="./description-part.js"></script> -->
  
</body>

</html>
