<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trello Clone</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/index.bde6fc39.css">
  <link rel="stylesheet" href="/index.971c2ea4.css">

  
</head>

<body>
  <div class="page-wrapper">
    <header class="header">
      <div class="header-container">
        <div class="header-logo">
          <a class="logo" href="/index.html">Trello</a>
        </div>
        <div class="clock">
          <span class="hours">XX</span>:<span class="mins">XX</span>
        </div>
      </div>
    </header>
    <main class="main">
        <div class="column">
          <div class="column-header">
            <div class="column-header__title">TODO:</div>
            <span class="column-header__counter todo__counter">N</span>
          </div>
          <div class="column-list todo">
            <div class="card todo-card">
              <div class="card-header">
                <button class="button button-edit">View/Edit</button>
                <button class="button button-del">Delete</button>

              </div>
              <div class="card-body">
                <p class="card-title">Не забыть сделать хорошо всем</p>
                <button class="button button-move">Move</button>
              </div>
              <div class="card-footer">
                <div class="card-user">User Name</div>
                <div class="card-date">25.06.22</div>

              </div>

    
            </div>

          </div>
          <button class="button button-add">Add todo</button>
        </div>
        <div class="column">
          <div class="column-header">
            <div class="column-header__title">IN PROGRESS:</div>
            <span class="column-header__counter progress__counter">N</span>
          </div>
          <div class="column-list progress">
            <div class="card progress-card">
    
            </div>
    
          </div>
        </div>
        <div class="column">
          <div class="column-header">
            <div class="column-header__title">DONE:</div>
            <span class="column-header__counter done__counter">N</span>
          </div>
          <div class="column-list done">
            <!-- <div class="card done-card">
    
            </div> -->
    
          </div>
          <button class="button button-del-all">Delete all</button>
        </div>
    </main>
  </div>

  <script src="/index.579125c3.js"></script>
  
<script src="/Trello.59712999.js"></script></body>

</html>
